[functions]

  [functions.emails]
  included_files = [
    "./emails/**"
  ]

[build]
publish = "exampleSite/public"
command = "cd exampleSite && hugo --gc --themesDir ../.."

  [build.environment]
  HUGO_VERSION = "0.108.0"
  HUGO_THEME = "repo"
  HUGO_BASEURL = "/"

[[plugins]]
package = "@netlify/plugin-sitemap"

[context]

  [context.production]

    [context.production.functions]

      [context.production.functions.emails]
      included_files = [
        "./emails/**"
      ]

  [context.master]

    [context.master.functions]

      [context.master.functions.emails]
      included_files = [
        "./emails/**"
      ]